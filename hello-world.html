<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello world</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div>
    <div id="header"> Hello World</div>
    <hr>

    <div id="inputField1">
        <p><input class="inputField1" type="text" id="inputNumber" placeholder="Enter number" title="Enter number"></p>

        <div id="inputField2">
            <button class="inputFieldButton" onclick="buttonClickEvent(event)">GO!</button>
        </div>
        <hr>
    </div>
    <div style="width: 120px; float: left; padding: 3px">Prime number:</div>
    <div style="float: left; width: 93%">
        <input class="inputField1" style="padding: 3px; width: 200px" type="text" id="PrimeNumber" disabled
               title="Prime Number" align="right">
    </div>

    <div style="width: 120px; float: left; padding: 3px">Factorial number:</div>
    <div style="float: left; width: 93%"><input class="inputField1" style="padding: 3px; width: 200px" type="text"
                                                id="FactorialNumber" disabled title="Factorial number">
    </div>

    <div style="width: 120px; float: left; padding: 3px">Fizz Buzz:</div>
    <div style="float: left; width: 93%"><input class="inputField1" style="padding: 3px; width: 200px" type="text"
                                                id="fizzBuzz" disabled
                                                title="FizzBuzz">
    </div>


    <div style="width: 120px; float: left; padding: 3px">Array:</div>
    <div style="float: left; width: 93%"><input class="inputField1" style="padding: 3px; width: 200px" type="text"
                                                id="array" disabled
                                                title="Array">
    </div>


    <div style="width: 120px; float: left; padding: 3px">Bubble sort:</div>
    <div style="float: left; width: 93%"><input class="inputField1" style="padding: 3px; width: 200px" type="text"
                                                id="bubbleSort" disabled
                                                title="BubbleSort">
    </div>

    <div style="width: 120px; float: left; padding: 3px">Quick sort:</div>
    <div style="float: left; width: 93%"><input class="inputField1" style="padding: 3px; width: 200px" type="text"
                                                id="quickSort" disabled
                                                title="QuickSort">
    </div>
    <div id="footer">
        <p>Copyright</p>
    </div>
</div>
<script src="hello_world.js"></script>
</body>
</html>
