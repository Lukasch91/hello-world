<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello world</title>
    <style>
        #header {
            background-color: #2E88EE;
            color: white;
            text-align: center;
            padding: 5px;
        }

        #names {
            height: 300px;
            width: 125px;
            float: left;
            padding: 6px;
            text-align: right;
        }

        #ipfields {
            float: left;
            width: 100%;
        }

        #footer {
            background-color: #2E88EE;
            color: white;
            clear: both;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>
<div id="header"> Hello World</div>
<br>
<input type="text" id="inputNumber" placeholder="Enter number" title="Enter number">
<button onclick="buttonClickEvent(event)">GO!</button>
<hr>
<p id="ipfields">

<p>

<div>Prime number: <input type="text" id="PrimeNumber" disabled title="Prime Number"></div>
</p>
<p>

<div>Factorial number: <input type="text" id="FactorialNumber" disabled title="Factorial number"></div>
</p>
<p>

<div>Fizz Buzz: <input type="text" id="fizzBuzz" disabled title="FizzBuzz"></div>
</p>
<p>

<div>Array:<input type="text" id="array" disabled title="Array"></div>
</p>
<p>

<div>Bubble sort:<input type="text" id="bubbleSort" disabled title="BubbleSort"></div>
</p>
<p>

<div>Quick sort:<input type="text" id="quickSort" disabled title="QuickSort"></div>
</p>
</div>

<div id="result" style="display: block">
  Gaidys
</div>
<div id="footer">
    <p>Copyright</p>
</div>
<script src="hello_world.js"></script>
</body>
</html>
