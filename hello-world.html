<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title style="font-size: 36px">Hello world</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div>
    <div id="header" style="font-size: 24px"> Hello World</div>
    <hr>

    <div id="inputField1">
        <p><input class="inputField1" type="text" id="inputNumber" placeholder="Enter number" title="Enter number"></p>

        <div id="inputField2">
            <button class="inputFieldButton" onclick="buttonClickEvent(event)">Submit!</button>
        </div>
        <hr>
    </div>
    <div class="names">Prime number:</div>
    <div class="resultFields">
        <input class="inputField2" type="text" id="PrimeNumber" disabled
               title="Prime Number" align="right">
    </div>

    <div class="names">Factorial number:</div>
    <div class="resultFields"><input class="inputField2" type="text" id="FactorialNumber"
                                     disabled title="Factorial number">
    </div>

    <div class="names">Fizz Buzz:</div>
    <div class="resultFields"><input class="inputField2" type="text" id="fizzBuzz" disabled title="FizzBuzz">
    </div>


    <div class="names">Array:</div>
    <div class="resultFields"><input class="inputField2" type="text" id="array" disabled title="Array">
    </div>


    <div class="names">Bubble sort:</div>
    <div class="resultFields"><input class="inputField2" type="text" id="bubbleSort" disabled title="BubbleSort">
    </div>

    <div class="names">Quick sort:</div>
    <div class="resultFields"><input class="inputField2" type="text" id="quickSort" disabled title="QuickSort">
    </div>
    <div id="footer">
        <p>Copyright</p>
    </div>
</div>
<script src="hello_world.js"></script>
</body>
</html>
